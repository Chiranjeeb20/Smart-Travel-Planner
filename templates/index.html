<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghumoo – Travel Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center px-4 fade-in">
    <div class="bg-white rounded-lg shadow-sm p-8 w-full max-w-md space-y-6">

        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Ghumoo</h1>
            <p class="text-gray-500 text-sm">Plan your trip with AI</p>
        </div>

        <!-- Form -->
        <form action="/plan" method="POST" class="space-y-4">

            <div>
                <label class="text-sm text-gray-600">Destination</label>
                <input type="text" name="destination" required
                       class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">
            </div>

            <div>
                <label class="text-sm text-gray-600">Budget (₹)</label>
                <input type="number" name="budget" required
                       class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">
            </div>

            <div>
                <label class="text-sm text-gray-600">Number of Days</label>
                <input type="number" name="days" required
                       class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">
            </div>

            <div>
                <label class="text-sm text-gray-600">Number of People</label>
                <input type="number" name="people" required
                       class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">
            </div>

            <div>
                <label class="text-sm text-gray-600">Travel Style</label>
                <select name="vibe"
                        class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <option value="Budget">Budget</option>
                    <option value="Balanced" selected>Balanced</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Cultural">Cultural</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-md text-sm
                hover:bg-gray-700 transition">
                Generate Plan
            </button>

        </form>

    </div>
</div>

</body>
</html>
